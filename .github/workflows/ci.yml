name: CI/CD Churn Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: MLProject/conda.yaml
        activate-environment: mlflow-churn
        python-version: 3.12

    - name: Train model with MLflow
      working-directory: MLProject
      env:
        MLFLOW_TRACKING_URI: file:./mlruns
      run: |
        python modelling.py

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image from MLflow model
      working-directory: MLProject
      run: |
        MODEL_PATH=$(find mlruns -path "*/artifacts/model" | head -1)
        echo "Model path: $MODEL_PATH"

        mlflow models build-docker \
          -m "$MODEL_PATH" \
          -n ${{ secrets.DOCKERHUB_USERNAME }}/churn-model:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/churn-model:latest
